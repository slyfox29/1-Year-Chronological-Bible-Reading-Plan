<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Year Bible Reading Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4B3513;
            --secondary-color: #C2B59B;
            --background-color: #F9F9F9;
            --card-background: #FFFFFF;
            --label-incomplete: #FF5733;
            --label-completed: #4CAF50;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        .sort-options {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .sort-options button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sort-options button:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        main {
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .reading-plan {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .day-card {
            background-color: var(--card-background);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 15px;
            width: 220px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .day-card h3 {
            margin: 0 0 10px;
            color: var(--primary-color);
        }

        .day-card p {
            margin: 0 0 10px;
        }

        .day-card a {
            text-decoration: none;
            color: var(--label-completed);
            font-weight: bold;
        }

        .day-card a:hover {
            text-decoration: underline;
        }

        .label-incomplete {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--label-incomplete);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>1-Year Bible Reading Plan</h1>
        <p>Stay on track and grow spiritually!</p>
    </header>
    <div class="sort-options">
        <button id="sort-default">Sort by Default</button>
        <button id="sort-completed">Show Completed First</button>
        <button id="sort-incomplete">Show Incomplete First</button>
    </div>
    <main>
        <h2>Daily Readings</h2>
        <div class="reading-plan" id="reading-plan"></div>
    </main>
    <footer>
        <p>&copy; 2025 Chronological Bible Plan</p>
    </footer>
    <script>
        let completedDays = JSON.parse(localStorage.getItem('completedDays')) || [];

        function getFirstChapter(reading) {
            const match = reading.match(/([a-zA-Z]+) (\d+)/);
            return match ? { book: match[1], chapter: match[2] } : null;
        }

        function renderPlan(days, container) {
            container.innerHTML = '';
            days.forEach(day => {
                const firstChapter = getFirstChapter(day.reading);
                const link = firstChapter
                    ? `https://www.blueletterbible.org/esv/${firstChapter.book.toLowerCase()}/${firstChapter.chapter}`
                    : '#';

                const card = document.createElement('div');
                card.className = 'day-card';
                card.innerHTML = `
                    <h3>Day ${day.day}</h3>
                    <p>${day.reading}</p>
                    <a href="${link}" target="_blank">Go to Reading</a>
                    ${
                        completedDays.includes(day.day)
                            ? ''
                            : '<div class="label-incomplete">Incomplete</div>'
                    }
                `;
                container.appendChild(card);
            });
        }

        function sortDaysByCompletion(days, showCompletedFirst = true) {
            return [...days].sort((a, b) => {
                const aCompleted = completedDays.includes(a.day);
                const bCompleted = completedDays.includes(b.day);
                return showCompletedFirst
                    ? bCompleted - aCompleted
                    : aCompleted - bCompleted;
            });
        }

        fetch('reading-plan.json')
            .then(response => response.json())
            .then(data => {
                const readingPlanContainer = document.getElementById('reading-plan');
                renderPlan(data.days, readingPlanContainer);

                document.getElementById('sort-default').addEventListener('click', () => {
                    renderPlan(data.days, readingPlanContainer);
                });

                document.getElementById('sort-completed').addEventListener('click', () => {
                    const sortedDays = sortDaysByCompletion(data.days, true);
                    renderPlan(sortedDays, readingPlanContainer);
                });

                document.getElementById('sort-incomplete').addEventListener('click', () => {
                    const sortedDays = sortDaysByCompletion(data.days, false);
                    renderPlan(sortedDays, readingPlanContainer);
                });
            })
            .catch(error => {
                console.error('Error loading the reading plan:', error);
            });
    </script>
</body>
</html>
