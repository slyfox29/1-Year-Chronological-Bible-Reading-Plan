<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Year Bible Reading Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4B3513;
            --secondary-color: #C2B59B;
            --background-color: #F9F9F9;
            --card-background: #FFFFFF;
            --missed-color: #FF5733;
            --today-color: #4CAF50;
            --completed-color: #2196F3;
        }

        [data-theme="dark"] {
            --primary-color: #FFFFFF;
            --secondary-color: #4B3513;
            --background-color: #121212;
            --card-background: #1E1E1E;
            --missed-color: #FF8A65;
            --today-color: #81C784;
            --completed-color: #64B5F6;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        main {
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .reading-plan {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .day-card {
            background-color: var(--card-background);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 15px;
            width: 220px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .day-card h3 {
            margin: 0 0 10px;
            color: var(--primary-color);
        }

        .day-card p {
            margin: 0 0 15px;
        }

        .day-card.missed {
            border: 2px solid var(--missed-color);
        }

        .day-card.today {
            border: 2px solid var(--today-color);
        }

        .day-card.completed {
            border: 2px solid var(--completed-color);
        }

        button {
            padding: 10px;
            margin: 5px 0;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .mark-completed {
            background-color: var(--today-color);
            color: #FFFFFF;
        }

        .reschedule {
            background-color: var(--missed-color);
            color: #FFFFFF;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>1-Year Bible Reading Plan</h1>
        <p>Stay on track and grow spiritually!</p>
        <button class="theme-toggle" id="theme-toggle">Switch to Dark Mode</button>
    </header>
    <main>
        <h2>Daily Readings</h2>
        <div class="reading-plan" id="reading-plan"></div>
    </main>
    <footer>
        <p>&copy; 2025 Chronological Bible Plan</p>
    </footer>
    <script>
        const readingPlanContainer = document.getElementById('reading-plan');
        const themeToggle = document.getElementById('theme-toggle');
        let missedDays = [];
        let completedDays = JSON.parse(localStorage.getItem('completedDays')) || [];

        // Fetch and render the plan
        fetch('reading-plan.json')
            .then(response => response.json())
            .then(data => {
                const startDate = new Date(data.startDate);
                const today = new Date();
                const daysSinceStart = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;

                data.days.forEach(day => {
                    const card = document.createElement('div');
                    card.className = 'day-card';
                    card.innerHTML = `
                        <h3>Day ${day.day}</h3>
                        <p>${day.reading}</p>
                        <button class="mark-completed" data-day="${day.day}">Mark as Completed</button>
                        <button class="reschedule" data-day="${day.day}">Reschedule</button>
                    `;

                    if (completedDays.includes(day.day)) {
                        card.classList.add('completed');
                    } else if (day.day < daysSinceStart) {
                        card.classList.add('missed');
                        missedDays.push(day);
                    } else if (day.day === daysSinceStart) {
                        card.classList.add('today');
                    }

                    readingPlanContainer.appendChild(card);
                });

                setupEventListeners();
            });

        // Event listeners
        function setupEventListeners() {
            document.querySelectorAll('.mark-completed').forEach(button => {
                button.addEventListener('click', e => {
                    const day = parseInt(e.target.dataset.day);
                    completedDays.push(day);
                    localStorage.setItem('completedDays', JSON.stringify(completedDays));
                    e.target.closest('.day-card').classList.add('completed');
                });
            });

            themeToggle.addEventListener('click', () => {
                document.body.dataset.theme = document.body.dataset.theme === 'dark' ? '' : 'dark';
                themeToggle.textContent = document.body.dataset.theme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            });
        }
    </script>
</body>
</html>
